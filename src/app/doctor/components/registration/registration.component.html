<h2>Registro de Doctor</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    
    <div>
        <label for="user_docume">Documento Doctor:</label>
        <input id="user_docume" formControlName="user_docume" required />
    </div>

    <div>
        <label for="user_ffname">Primer Nombre:</label>
        <input id="user_ffname" formControlName="user_ffname" required />
    </div>

    <div>
        <label for="user_sfname">Segundo Nombre:</label>
        <input id="user_sfname" formControlName="user_sfname" />
    </div>

    <div>
        <label for="user_flname">Primer apellido:</label>
        <input type="user_flname" id="user_flname" formControlName="user_flname" required />
    </div>

    <div>
        <label for="user_slname">Segundo apellido:</label>
        <input type="user_slname" id="user_slname" formControlName="user_slname" />
    </div>

    <div>
        <label for="user_phonee">Teléfono:</label>
        <input id="user_phonee" formControlName="user_phonee"/>
    </div>

    <div>
        <label for="user_daybir">Fecha de Nacimiento:</label>
        <input type="date" id="user_daybir" formControlName="user_daybir"/>
    </div>

    <div>
        <label for="user_email">Correo Electrónico:</label>
        <input type="email" id="user_eemail" formControlName="user_email" required />
    </div>

    <div>
        <label for="user_passwo">Contraseña:</label>
        <input type="password" id="user_passwo" formControlName="user_passwo" required />
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Registrar Doctor</button>
</form>
