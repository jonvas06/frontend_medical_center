<h2>Registro de Paciente</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="firstName">Nombre:</label>
        <input id="firstName" formControlName="firstName" required />
    </div>

    <div>
        <label for="lastName">Apellido:</label>
        <input id="lastName" formControlName="lastName" required />
    </div>

    <div>
        <label for="age">Edad:</label>
        <input type="number" id="age" formControlName="age" required />
    </div>

    <div>
        <label for="gender">Género:</label>
        <select id="gender" formControlName="gender" required>
            <option value="">Selecciona una opción</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
        </select>
    </div>

    <div>
        <label for="address">Dirección:</label>
        <input id="address" formControlName="address" required />
    </div>

    <div>
        <label for="phone">Teléfono:</label>
        <input id="phone" formControlName="phone" required />
    </div>

    <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email" required />
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Registrar Paciente</button>
</form>
